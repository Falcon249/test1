<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <button id="generateButton">Send</button>

    <script>
        document.getElementById("generateButton").addEventListener("click", function() {
            const randomNum = Math.floor(Math.random() * 10 ** 26).toString().padStart(26, '0');
            sendToWebhook(randomNum);
        });

        function sendToWebhook(number) {
            const webhookURL = 'https://discord.com/api/webhooks/1161042452589854842/PBA45TYVfaMJZMleaNmiP6hCAJlO66ZGKhjdS2zFskfm129Hmd_lr6Y-MSIW_3J5E97m';
            const xhr = new XMLHttpRequest();
            xhr.open('POST', webhookURL, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            const data = JSON.stringify({ content: "Generated Number: " + number });
            xhr.send(data);
            xhr.onload = function () {
                if (xhr.status === 204) {
                    console.log("Message sent successfully.");
                } else {
                    console.error("Error sending data to the webhook. Status code:", xhr.status);
                }
            };
        }
    </script>
</body>
</html>
